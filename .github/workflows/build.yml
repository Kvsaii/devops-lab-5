name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Change directory
        run: cd /home/runner/work/devops-lab-5/devopsLab5

      - name: Build program
        run: gcc -o SimpleCProgram SimpleCProgram.c

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: SimpleCProgram
          path: SimpleCProgram

